<!DOCTYPE html>
<html lang="ar">
<head>
    <base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام المحاسبي المتكامل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4 text-center">النظام المحاسبي</h3>
                <nav class="nav flex-column">
                    <a href="#dashboard" class="nav-link active" onclick="showPage('dashboard')">
                        <i class="fas fa-tachometer-alt me-2"></i>لوحة التحكم
                    </a>
                    <a href="#invoices" class="nav-link" onclick="showPage('invoices')">
                        <i class="fas fa-file-invoice me-2"></i>الفواتير
                    </a>
                    <a href="#inventory" class="nav-link" onclick="showPage('inventory')">
                        <i class="fas fa-boxes me-2"></i>المخزون
                    </a>
                    <a href="#reports" class="nav-link" onclick="showPage('reports')">
                        <i class="fas fa-chart-bar me-2"></i>التقارير
                    </a>
                    <a href="#accounts" class="nav-link" onclick="showPage('accounts')">
                        <i class="fas fa-sitemap me-2"></i>شجرة الحسابات
                    </a>
                    <a href="#settings" class="nav-link" onclick="showPage('settings')">
                        <i class="fas fa-cog me-2"></i>الإعدادات
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Pages will be loaded here -->
                <div id="dashboard" class="page active"></div>
                <div id="invoices" class="page"></div>
                <div id="inventory" class="page"></div>
                <div id="reports" class="page"></div>
                <div id="accounts" class="page"></div>
                <div id="settings" class="page"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalsContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/invoices.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/accounts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
